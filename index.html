<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="">
  </header>
  <main>
    <picture>
      <source media="(min-width: 60rem)" srcset="./images/hero-desktop.jpg">
      <source media="(max-width: 60rem)" srcset="./images/hero-mobile.jpg">
      <img src="./images/hero-mobile.jpg" alt="">
    </picture>
    
    <section>
      <h1>We're <strong>coming soon</strong></h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form>
        <input type="text" name="email" placeholder="Email Address" required>
        <span>Please provide a valid email</span>
        <button type="submit">
          <span class="sr-only">Submit</span>
        </button>
      </form>
    </section>
    
  </main>
   
</body>
</html>
